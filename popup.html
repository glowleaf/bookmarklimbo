<!DOCTYPE html>
<html>
<head>
    <title>Bookmark Limbo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            width: 300px;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
            margin: 0 0 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bookmark Limbo</h1>
    <button onclick="window.open('chrome://newtab', '_blank')">Open New Tab</button>
    <button onclick="chrome.runtime.openOptionsPage()">Settings</button>
</body>
</html>
